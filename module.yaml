notests *default:
  build:
    target: Vostok.Hosting.AspNetCore.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Hosting.AspNetCore/bin/Release/netstandard2.0/Vostok.Hosting.AspNetCore.dll
    - module vostok.hosting.abstractions

  deps:
    - vostok.tracing.extensions
    - vostok.configuration.microsoft
    - vostok.logging.microsoft@disable-scopes
    - vostok.hosting.kontur@step2
    - vostok.hosting@step2
    - vostok.hosting.abstractions@step2
    - vostok.datacenters
    - vostok.clusterconfig.client.abstractions
    - vostok.clusterclient.core
    - vostok.servicediscovery.abstractions
    - vostok.hercules.client.abstractions
    - vostok.configuration.abstractions
    - vostok.tracing.abstractions
    - vostok.logging.abstractions
    - vostok.metrics
    - vostok.context
    - vostok.devtools

full-build > notests:
  deps:
    - vostok.hosting.extensions.houston@step2
    - vostok.tracing.hercules
    - vostok.configuration.sources
    - vostok.clusterclient.transport
    - vostok.servicediscovery
  build:
    target: Vostok.Hosting.AspNetCore.sln
    configuration: Release